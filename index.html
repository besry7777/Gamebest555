<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evidence Verification Report (Enhanced)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&family=Roboto+Mono:wght@500;700&display=swap');

    :root {
        --bg-body: #f0f2f5;
        --card-bg: #ffffff;
        --primary: #0f172a;
        --accent: #2563eb;
        --border: #e2e8f0;
        --text-main: #334155;
        --text-sub: #64748b;
    }

    * { box-sizing: border-box; }
    body {
        font-family: 'Sarabun', sans-serif;
        background: var(--bg-body);
        color: var(--text-main);
        margin: 0; padding: 20px;
        display: flex; flex-direction: column; align-items: center;
        min-height: 100vh;
    }

    .upload-btn {
        background: var(--accent); color: white;
        padding: 12px 28px; border-radius: 8px;
        font-weight: 600; cursor: pointer; margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        display: inline-flex; align-items: center; gap: 8px;
        transition: 0.2s; border: 1px solid transparent;
    }
    .upload-btn:hover { background: #1d4ed8; transform: translateY(-1px); }
    input[type=file] { display: none; }

    /* --- Main Card --- */
    .report-card {
        background: var(--card-bg);
        width: 100%; max-width: 850px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        border: 1px solid var(--border);
        padding: 0; /* Remove padding here, control inside */
        display: none;
        overflow: hidden;
    }
    .report-card.active { display: block; animation: fadeIn 0.5s ease; }

    .card-header {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border);
        background: #f8fafc;
        display: flex; justify-content: space-between; align-items: center;
    }
    .doc-title { font-weight: 700; color: var(--primary); font-size: 18px; letter-spacing: -0.5px; }
    .doc-ref { font-size: 12px; color: var(--text-sub); font-family: 'Roboto Mono'; background: #e2e8f0; padding: 4px 8px; border-radius: 4px; }

    /* --- Screenshot Zone --- */
    .visual-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 320px;
        border-bottom: 1px solid var(--border);
    }
    .img-container {
        background: #0f172a;
        display: flex; justify-content: center; align-items: center;
        overflow: hidden;
        border-right: 1px solid var(--border);
        position: relative;
    }
    .img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
    
    #map { width: 100%; height: 100%; z-index: 1; background: #eee; }

    /* --- Context Row --- */
    .context-row {
        display: grid;
        grid-template-columns: 65% 35%;
        border-bottom: 1px solid var(--border);
    }
    .context-box {
        padding: 20px 24px;
        display: flex; flex-direction: column; justify-content: center;
    }
    .context-box:first-child { border-right: 1px solid var(--border); }

    .c-label {
        font-size: 11px; font-weight: 700; color: var(--accent);
        text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px;
        display: flex; align-items: center; gap: 6px;
    }
    .c-value-address {
        font-size: 16px; font-weight: 600; color: var(--primary);
        line-height: 1.5; word-wrap: break-word;
    }
    .c-value-sub {
        font-size: 13px; color: var(--text-sub); margin-top: 4px;
    }
    .c-value-time {
        font-family: 'Roboto Mono', monospace;
        font-size: 24px; font-weight: 700; color: var(--primary);
    }
    .c-value-date {
        font-family: 'Roboto Mono', monospace;
        font-size: 14px; color: var(--text-sub);
    }

    /* --- Technical Footer --- */
    .tech-footer {
        padding: 20px 24px;
        background: #ffffff;
    }
    .model-badge {
        font-size: 14px; font-weight: 600; color: var(--primary);
        margin-bottom: 15px; display: flex; align-items: center; gap: 8px;
    }
    .model-badge::before { content: 'üì±'; }

    .tech-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
    }
    .tech-item {
        background: #f8fafc; padding: 10px; border-radius: 6px;
        border: 1px solid var(--border);
    }
    .t-label { font-size: 10px; color: var(--text-sub); text-transform: uppercase; margin-bottom: 4px; }
    .t-val { font-family: 'Roboto Mono'; font-size: 12px; color: var(--primary); font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Loading State */
    .loading-text { color: var(--text-sub); font-style: italic; font-size: 14px; }
</style>
</head>
<body>

    <label for="upload" class="upload-btn">
        <span>üì∑</span> ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö
    </label>
    <input type="file" accept="image/*" id="upload">

    <div class="report-card" id="card">
        <div class="card-header">
            <div class="doc-title">Verification Report</div>
            <div class="doc-ref" id="reportRef">ID: GEN-001</div>
        </div>

        <div class="visual-row">
            <div class="img-container"><img id="preview" src=""></div>
            <div id="map"></div>
        </div>
        
        <div class="context-row">
            <div class="context-box">
                <div class="c-label">üìç Location Analysis</div>
                <div class="c-value-address" id="mainPlace">‡∏£‡∏≠‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå...</div>
                <div class="c-value-sub" id="fullAddr">-</div>
                <div class="c-value-sub" style="font-family: 'Roboto Mono'; font-size: 11px; margin-top:8px;" id="gpsCoords">GPS: -</div>
            </div>
            <div class="context-box" style="align-items: flex-end; text-align: right; background: #f8fafc;">
                <div class="c-label">‚è∞ Timestamp</div>
                <div class="c-value-time" id="valTime">--:--</div>
                <div class="c-value-date" id="valDate">--/--/----</div>
            </div>
        </div>

        <div class="tech-footer">
            <div class="model-badge" id="camModel">Unknown Device</div>
            <div class="tech-grid">
                <div class="tech-item"><div class="t-label">Aperture</div><div class="t-val" id="valF">-</div></div>
                <div class="tech-item"><div class="t-label">Shutter</div><div class="t-val" id="valS">-</div></div>
                <div class="tech-item"><div class="t-label">ISO</div><div class="t-val" id="valISO">-</div></div>
                <div class="tech-item"><div class="t-label">Focal Length</div><div class="t-val" id="valFL">-</div></div>
                <div class="tech-item"><div class="t-label">Lens</div><div class="t-val" id="valLens">-</div></div>
                <div class="tech-item"><div class="t-label">Resolution</div><div class="t-val" id="valRes">-</div></div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map = null, marker = null;

    // Helper: Convert DMS to Decimal properly
    function convertDMSToDD(degrees, direction) {
        var dd = degrees[0] + degrees[1]/60 + degrees[2]/(3600);
        if (direction == "S" || direction == "W") {
            dd = dd * -1;
        }
        return dd;
    }

    function resetData() {
        document.getElementById('mainPlace').textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏î‡∏≤‡∏ß‡πÄ‡∏ó‡∏µ‡∏¢‡∏°...";
        document.getElementById('mainPlace').classList.add('loading-text');
        document.getElementById('fullAddr').textContent = "-";
        document.getElementById('gpsCoords').textContent = "GPS: -";
        document.getElementById('valTime').textContent = "--:--";
        document.getElementById('valDate').textContent = "--/--/----";
        document.getElementById('reportRef').textContent = "ID: " + Math.random().toString(36).substr(2, 9).toUpperCase();
        if(map && marker) { map.removeLayer(marker); marker = null; }
    }

    document.getElementById('upload').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        resetData();
        const card = document.getElementById('card');
        const img = document.getElementById('preview');
        
        // Revoke old URL to free memory
        if(img.src) URL.revokeObjectURL(img.src);
        img.src = URL.createObjectURL(file);
        
        card.classList.add('active');

        img.onload = function () {
            EXIF.getData(img, function () {
                // --- 1. Device & Tech Info ---
                let make = EXIF.getTag(this, "Make") || "";
                let model = EXIF.getTag(this, "Model") || "Unknown Device";
                if(model.toLowerCase().includes(make.toLowerCase())) make = "";
                document.getElementById('camModel').textContent = `${make} ${model}`.trim();

                document.getElementById('valLens').textContent = (EXIF.getTag(this, "LensModel") || "Unknown").substring(0, 15);
                
                let fNum = EXIF.getTag(this, "FNumber");
                document.getElementById('valF').textContent = fNum ? "f/" + parseFloat(fNum).toFixed(1) : "-";
                
                let s = EXIF.getTag(this, "ExposureTime");
                document.getElementById('valS').textContent = s ? (s < 1 ? `1/${Math.round(1/s)}` : s) + "s" : "-";
                
                document.getElementById('valISO').textContent = EXIF.getTag(this, "ISOSpeedRatings") || "-";
                document.getElementById('valFL').textContent = (EXIF.getTag(this, "FocalLength") || "-") + "mm";
                document.getElementById('valRes').textContent = `${EXIF.getTag(this, "PixelXDimension")||0}x${EXIF.getTag(this, "PixelYDimension")||0}`;

                // --- 2. Date Time ---
                const dateTime = EXIF.getTag(this, "DateTimeOriginal");
                if (dateTime) {
                    const parts = dateTime.split(" ");
                    if(parts.length >= 2) {
                        document.getElementById('valDate').textContent = parts[0].replace(/:/g, "/");
                        document.getElementById('valTime').textContent = parts[1].substring(0, 5);
                    }
                }

                // --- 3. GPS Logic (Updated) ---
                const latTag = EXIF.getTag(this, "GPSLatitude");
                const lngTag = EXIF.getTag(this, "GPSLongitude");
                const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                const lngRef = EXIF.getTag(this, "GPSLongitudeRef");

                if (latTag && lngTag && latRef && lngRef) {
                    const lat = convertDMSToDD(latTag, latRef);
                    const lng = convertDMSToDD(lngTag, lngRef);

                    document.getElementById('gpsCoords').textContent = `GPS: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

                    // Setup Map
                    if (!map) {
                        map = L.map('map', {zoomControl:false, attributionControl:false});
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    }
                    map.setView([lat, lng], 16);
                    if(marker) map.removeLayer(marker);
                    marker = L.marker([lat, lng]).addTo(map);
                    
                    // Force map redraw after card is visible
                    setTimeout(() => map.invalidateSize(), 300);

                    // --- 4. Reverse Geocoding (Improved) ---
                    // ‡πÉ‡∏ä‡πâ zoom=18 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î ‡πÅ‡∏•‡∏∞ addressdetails=1 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏¢‡∏Å‡∏ü‡∏¥‡∏•‡∏î‡πå
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=th`)
                        .then(res => res.json())
                        .then(data => {
                            document.getElementById('mainPlace').classList.remove('loading-text');
                            
                            const a = data.address || {};
                            
                            // 1. ‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏â‡∏û‡∏≤‡∏∞ (POI)
                            let specificPlace = 
                                a.amenity || a.building || a.shop || a.tourism || 
                                a.historic || a.leisure || a.office || a.emergency ||
                                a.healthcare || a.natural || "";
                            
                            // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ Village ‡∏´‡∏£‡∏∑‡∏≠ House Number ‡πÅ‡∏ó‡∏ô
                            if(!specificPlace) {
                                if(a.village) specificPlace = "‡∏´‡∏°‡∏π‡πà‡∏ö‡πâ‡∏≤‡∏ô " + a.village;
                                else if(a.house_number) specificPlace = "‡∏ö‡πâ‡∏≤‡∏ô‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà " + a.house_number;
                            }

                            // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏£‡∏≠‡∏á (‡∏ñ‡∏ô‡∏ô/‡∏ï‡∏≥‡∏ö‡∏•/‡∏≠‡∏≥‡πÄ‡∏†‡∏≠/‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î)
                            let secondaryParts = [];
                            
                            // ‡∏ñ‡∏ô‡∏ô/‡∏ã‡∏≠‡∏¢
                            let roadInfo = [];
                            if(a.soi) roadInfo.push("‡∏ã‡∏≠‡∏¢ " + a.soi.replace('Soi ',''));
                            if(a.road) roadInfo.push("‡∏ñ‡∏ô‡∏ô " + a.road.replace('Thanon ',''));
                            if(roadInfo.length > 0) secondaryParts.push(roadInfo.join(" "));

                            // ‡πÅ‡∏Ç‡∏ß‡∏á/‡∏ï‡∏≥‡∏ö‡∏•
                            if(a.subdistrict || a.tambon) secondaryParts.push("‡∏ï." + (a.subdistrict || a.tambon));
                            else if(a.suburb) secondaryParts.push(a.suburb);
                            
                            // ‡πÄ‡∏Ç‡∏ï/‡∏≠‡∏≥‡πÄ‡∏†‡∏≠
                            if(a.city_district || a.district || a.amphoe) secondaryParts.push("‡∏≠." + (a.city_district || a.district || a.amphoe));
                            
                            // ‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î & ‡πÑ‡∏õ‡∏£‡∏©‡∏ì‡∏µ‡∏¢‡πå
                            let provinceStr = "";
                            if(a.province || a.state) provinceStr = "‡∏à." + (a.province || a.state);
                            if(a.postcode) provinceStr += " " + a.postcode;
                            if(provinceStr) secondaryParts.push(provinceStr);

                            // --- Display Logic ---
                            if (specificPlace) {
                                // ‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏à‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô
                                document.getElementById('mainPlace').textContent = specificPlace;
                                document.getElementById('fullAddr').textContent = secondaryParts.join(", ");
                            } else {
                                // ‡∏Å‡∏£‡∏ì‡∏µ‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô (‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏•‡∏≤‡∏á‡∏ñ‡∏ô‡∏ô ‡∏´‡∏£‡∏∑‡∏≠ ‡∏ó‡∏∏‡πà‡∏á‡∏ô‡∏≤)
                                // ‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏≤‡∏ñ‡∏ô‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏ï‡∏≥‡∏ö‡∏•‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏ó‡∏ô
                                let fallbackMain = secondaryParts.shift(); // ‡∏î‡∏∂‡∏á‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏£‡∏Å‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠
                                document.getElementById('mainPlace').textContent = fallbackMain || "‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô";
                                document.getElementById('fullAddr').textContent = secondaryParts.join(", ");
                            }
                            
                            // ‡∏ñ‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ display_name ‡πÅ‡∏ï‡πà‡∏ï‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏™‡∏±‡πâ‡∏ô‡∏•‡∏á
                            if (!specificPlace && secondaryParts.length === 0) {
                                document.getElementById('mainPlace').textContent = data.display_name.split(",")[0];
                                document.getElementById('fullAddr').textContent = data.display_name;
                            }

                        })
                        .catch(err => {
                            console.error(err);
                            document.getElementById('mainPlace').textContent = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà";
                            document.getElementById('fullAddr').textContent = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏¥‡∏ô‡πÄ‡∏ó‡∏≠‡∏£‡πå‡πÄ‡∏ô‡πá‡∏ï";
                        });

                } else {
                    document.getElementById('mainPlace').textContent = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• GPS ‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏†‡∏≤‡∏û";
                    document.getElementById('mainPlace').classList.remove('loading-text');
                    document.getElementById('fullAddr').textContent = "‡∏≠‡∏≤‡∏à‡πÄ‡∏õ‡πá‡∏ô‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏•‡∏ö Meta Data ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏õ‡∏¥‡∏î Location";
                    if(map) map.remove();
                    document.getElementById('map').innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100%;color:#999;font-size:12px;">NO GPS DATA</div>';
                }
            });
        };
    });
</script>
</body>
