    button {

    .btn-primary {

      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 400px;
      margin: 30px auto;
      width: 100%;
    }

    .game-cell {
      width: 100%;
      aspect-ratio: 1;
      background: #f0f0f0;
      border: 3px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      font-size: 3em;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }

    .game-cell:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .game-cell.x {
      background: #ef4444;
    }

    .game-cell.o {
      background: #3b82f6;
    }

    .game-cell.empty {
      background: #f0f0f0;
      color: #999;
    }

    .turn-display {
      font-size: 1.3em;
      margin-bottom: 20px;
      font-weight: bold;
      height: 30px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      gap: 15px;
      flex-wrap: wrap;
    }

    .stat-item {
      flex: 1;
      min-width: 150px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .stat-label {
      color: #666;
      font-size: 0.9em;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #333;
    }

    .player-list {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 1.1em;
    }

    .player-item {
      padding: 10px;
      margin: 5px 0;
      background: white;
      border-radius: 5px;
    }

    .error-msg {
      color: #f44336;
      font-size: 0.9em;
      height: 20px;
      margin-top: 10px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
      animation: slideIn 0.3s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateX(400px); }
      to { transform: translateX(0); }

    .game-over-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);

      flex-direction: column;
      justify-content: center;
      align-items: center;

    }

    .game-over-overlay.active {

    .game-over-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .game-over-message {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9em;
      }

      .game-cell {
        font-size: 2.5em;
      }
    }
  </style>
</head>

  <script>
    // Game State
    const gameState = {
      mode: null, // 'bot' or 'coop'
      board: Array(9).fill(''),
      currentPlayer: 'X',
      playerSymbol: '',
      gameActive: false,
      username: 'Player' + Math.floor(Math.random() * 10000),
      roomCode: null,
      gameOver: false,
      botMode: false
    };

    // Initialize
    window.addEventListener('load', () => {
      updateWelcomeMessage();
    });

    // Screen Management
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function updateWelcomeMessage() {
      document.getElementById('welcome-msg').textContent = `‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö, ${gameState.username}`;
    }

    // Settings
    function saveUsername() {
      const input = document.getElementById('username-input').value.trim();
      const error = document.getElementById('settings-error');
      error.textContent = '';

      if (input.length < 3 || input.length > 12) {
        error.textContent = '‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ 3-12 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£';
        return;
      }

      gameState.username = input;
      updateWelcomeMessage();
      showToast('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
      showScreen('main-menu');
    }

    // Bot Game
    function startBotGame(symbol) {
      gameState.mode = 'bot';
      gameState.playerSymbol = symbol;
      gameState.currentPlayer = 'X';
      gameState.board = Array(9).fill('');
      gameState.gameActive = true;
      gameState.gameOver = false;

      document.getElementById('player-name').textContent = gameState.username;
      document.getElementById('player-symbol').textContent = symbol;
      document.getElementById('game-title').textContent = '‡πÄ‡∏•‡πà‡∏ô‡∏Å‡∏±‡∏ö‡∏ö‡∏≠‡∏ó';

      showScreen('game-screen');
      updateTurnDisplay();
      updateBoard();
    }

    // Co-op Game
    function createRoom() {
      gameState.roomCode = Math.random().toString(36).substring(2, 6).toUpperCase();
      gameState.playerSymbol = Math.random() < 0.5 ? 'X' : 'O';
      
      document.getElementById('room-display').textContent = gameState.roomCode;
      document.getElementById('player-list').innerHTML = `<div class="player-item">${gameState.username} (${gameState.playerSymbol}) - ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°</div>`;
      document.getElementById('lobby-status').textContent = '‡∏£‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏ô...';
      
      showScreen('room-lobby');
    }

    function joinRoom() {
      const code = document.getElementById('room-code').value.trim().toUpperCase();
      if (!code) {
        showToast('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á', 'error');
        return;
      }

      // Simulate joining (in real app, would connect to server)
      gameState.roomCode = code;
      gameState.playerSymbol = gameState.roomCode === gameState.roomCode ? 'O' : 'X';
      
      document.getElementById('room-display').textContent = code;
      document.getElementById('player-list').innerHTML = `
        <div class="player-item">Player1 (X) - ‡∏û‡∏£‡πâ‡∏≠‡∏°</div>
        <div class="player-item">${gameState.username} (${gameState.playerSymbol}) - ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°</div>
      `;
      document.getElementById('lobby-status').textContent = '‡∏£‡∏≠‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà 1 ‡∏û‡∏£‡πâ‡∏≠‡∏°';
      
      showScreen('room-lobby');
    }

    function setReady() {
      // Simulate ready state
      showToast('‡∏Ñ‡∏∏‡∏ì‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß!');
      
      setTimeout(() => {
        gameState.mode = 'coop';
        gameState.currentPlayer = 'X';
        gameState.board = Array(9).fill('');
        gameState.gameActive = true;
        gameState.gameOver = false;

        document.getElementById('player-name').textContent = gameState.username;
        document.getElementById('player-symbol').textContent = gameState.playerSymbol;
        document.getElementById('game-title').textContent = '‡πÄ‡∏•‡πà‡∏ô‡∏Å‡∏±‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô';

        showScreen('game-screen');
        updateTurnDisplay();
        updateBoard();
      }, 1000);
    }

    // Game Logic
    function playMove(index) {
      if (!gameState.gameActive || gameState.board[index] !== '' || gameState.currentPlayer !== gameState.playerSymbol) {
        showToast('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ß‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡πÑ‡∏î‡πâ', 'error');
        return;
      }

      gameState.board[index] = gameState.playerSymbol;
      updateBoard();

      const winner = checkWinner();
      if (winner) {
        endGame(winner);
        return;
      }

      if (gameState.board.every(cell => cell !== '')) {
        endGame('draw');
        return;
      }

      gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
      updateTurnDisplay();

      if (gameState.mode === 'bot' && gameState.currentPlayer !== gameState.playerSymbol) {
        setTimeout(botMove, 800);
      }
    }

    function botMove() {
      const emptyIndices = gameState.board
        .map((cell, i) => cell === '' ? i : null)
        .filter(i => i !== null);

      if (emptyIndices.length === 0) return;

      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      gameState.board[randomIndex] = gameState.currentPlayer;
      updateBoard();

      const winner = checkWinner();
      if (winner) {
        endGame(winner);
        return;
      }

      gameState.currentPlayer = gameState.playerSymbol;
      updateTurnDisplay();
    }

    function checkWinner() {
      const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for (const line of lines) {
        const [a, b, c] = line;
        if (gameState.board[a] !== '' && 
            gameState.board[a] === gameState.board[b] && 
            gameState.board[a] === gameState.board[c]) {
          return gameState.board[a];
        }
      }

      return null;
    }

    function updateBoard() {
      const cells = document.querySelectorAll('.game-cell');
      cells.forEach((cell, i) => {
        const value = gameState.board[i];
        cell.textContent = value || '-';
        cell.className = 'game-cell ' + (value === '' ? 'empty' : value.toLowerCase());
      });
    }

    function updateTurnDisplay() {
      const display = document.getElementById('turn-display');
      if (gameState.currentPlayer === gameState.playerSymbol) {
        display.textContent = '‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì!';
        display.style.color = '#4caf50';
      } else if (gameState.mode === 'bot') {
        display.textContent = '‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á‡∏ö‡∏≠‡∏ó...';
        display.style.color = '#f44336';
      } else {
        display.textContent = `‡∏£‡∏≠‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á‡∏ù‡πà‡∏≤‡∏¢‡∏ï‡∏£‡∏á‡∏Ç‡πâ‡∏≤‡∏° (${gameState.currentPlayer})`;
        display.style.color = '#667eea';
      }
    }

    function endGame(result) {
      gameState.gameActive = false;
      gameState.gameOver = true;
      const overlay = document.getElementById('game-over-overlay');
      const message = document.getElementById('game-over-message');

      if (result === 'draw') {
        message.textContent = 'ü§ù ‡πÄ‡∏™‡∏°‡∏≠!';
      } else if (result === gameState.playerSymbol) {
        message.textContent = 'üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞!';
      } else {
        message.textContent = 'üò¢ ‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏û‡πâ';
      }

      overlay.classList.add('active');
    }

    function resetGame() {
      gameState.board = Array(9).fill('');
      gameState.currentPlayer = 'X';
      gameState.gameActive = true;
      gameState.gameOver = false;

      document.getElementById('game-over-overlay').classList.remove('active');
      updateBoard();
      updateTurnDisplay();
    }

    function leaveGame() {
      gameState.gameActive = false;
      backToMenu();
    }

    function leaveRoom() {
      gameState.roomCode = null;
      showScreen('main-menu');
    }

    function backToMenu() {
      gameState.gameActive = false;
      gameState.board = Array(9).fill('');
      showScreen('main-menu');
    }

    // Toast Notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.background = type === 'error' ? '#f44336' : '#4caf50';
      toast.style.display = 'block';

      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
  </script>
