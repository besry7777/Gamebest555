<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Verification Report (iPhone 13 Landscape)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&family=Roboto+Mono:wght@500;700&display=swap');

    :root {
        --bg-body: #f0f2f5;
        --card-bg: #ffffff;
        --primary: #0f172a;
        --accent: #2563eb;
        --border: #e2e8f0;
        --text-main: #334155;
        --text-sub: #64748b;
    }

    * { box-sizing: border-box; }
    
    body {
        font-family: 'Sarabun', sans-serif;
        background: var(--bg-body);
        color: var(--text-main);
        margin: 0; padding: 20px;
        min-height: 100vh;
        display: flex; flex-direction: column; align-items: center;
        /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡πâ‡∏á‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÉ‡∏ô iOS */
        overscroll-behavior: none;
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î (‡∏à‡∏∞‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏ä‡∏ß‡πå Report) */
    .upload-area {
        text-align: center;
        margin-top: 20vh;
        transition: 0.3s;
    }
    .upload-btn {
        background: var(--accent); color: white;
        padding: 12px 28px; border-radius: 50px;
        font-weight: 600; cursor: pointer;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        display: inline-flex; align-items: center; gap: 8px;
        transition: 0.2s;
    }
    .upload-btn:hover { transform: scale(1.05); }
    input[type=file] { display: none; }

    /* --- Report Card Layout --- */
    .report-card {
        background: var(--card-bg);
        width: 100%; max-width: 850px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        border: 1px solid var(--border);
        overflow: hidden;
        display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô */
        flex-direction: column;
    }
    .report-card.active { display: flex; animation: fadeIn 0.5s ease; }

    /* --- Styles ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Layout ‡∏õ‡∏Å‡∏ï‡∏¥ (‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á) --- */
    .card-header {
        padding: 12px 20px;
        border-bottom: 1px solid var(--border);
        background: #f8fafc;
        display: flex; justify-content: space-between; align-items: center;
        flex-shrink: 0;
    }
    .doc-title { font-weight: 700; color: var(--primary); font-size: 16px; }
    .doc-ref { font-size: 11px; color: var(--text-sub); font-family: 'Roboto Mono'; background: #e2e8f0; padding: 3px 8px; border-radius: 4px; }

    /* Container ‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ */
    .content-wrapper {
        display: flex; flex-direction: column;
        flex-grow: 1;
        overflow: hidden;
    }

    .visual-row {
        display: grid; grid-template-columns: 1fr 1fr;
        height: 300px;
        border-bottom: 1px solid var(--border);
    }
    
    /* ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏™‡πà‡∏ß‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û */
    .img-container {
        /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å‡∏™‡∏µ‡∏î‡∏≥ ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÄ‡∏ó‡∏≤‡∏≠‡πà‡∏≠‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡∏≤‡∏ß‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ */
        background: #f1f5f9; 
        display: flex; justify-content: center; align-items: center;
        overflow: hidden;
        position: relative;
        border-right: 1px solid var(--border);
    }
    .img-container img { 
        width: 100%; 
        height: 100%; 
        /* contain = ‡πÄ‡∏´‡πá‡∏ô‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏™‡πà‡∏ß‡∏ô, cover = ‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏ï‡πà‡πÇ‡∏î‡∏ô‡∏ï‡∏±‡∏î‡∏Ç‡∏≠‡∏ö */
        object-fit: contain; 
    }
    
    #map { width: 100%; height: 100%; z-index: 1; background: #eee; }

    .context-row {
        display: grid; grid-template-columns: 60% 40%;
        border-bottom: 1px solid var(--border);
        flex-shrink: 0;
    }
    .context-box {
        padding: 12px 16px;
        display: flex; flex-direction: column; justify-content: center;
    }
    .context-box:first-child { border-right: 1px solid var(--border); }

    .c-label { font-size: 10px; font-weight: 700; color: var(--accent); text-transform: uppercase; margin-bottom: 4px; }
    .c-value-address { font-size: 14px; font-weight: 600; color: var(--primary); line-height: 1.3; margin-bottom: 2px; }
    .c-value-sub { font-size: 11px; color: var(--text-sub); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .c-value-time { font-family: 'Roboto Mono'; font-size: 20px; font-weight: 700; color: var(--primary); }
    .c-value-date { font-family: 'Roboto Mono'; font-size: 12px; color: var(--text-sub); }

    .tech-footer { padding: 10px 16px; background: #ffffff; flex-shrink: 0; }
    .model-badge { font-size: 12px; font-weight: 600; color: var(--primary); margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
    
    .tech-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; }
    .tech-item { background: #f8fafc; padding: 6px; border-radius: 4px; border: 1px solid var(--border); text-align: center; }
    .t-label { font-size: 8px; color: var(--text-sub); margin-bottom: 2px; }
    .t-val { font-family: 'Roboto Mono'; font-size: 10px; color: var(--primary); font-weight: 600; }

    .hidden-actions { padding: 8px; text-align: center; background: #fafafa; border-top: 1px dashed #e2e8f0; }
    .edit-link { color: #cbd5e1; font-size: 10px; text-decoration: none; cursor: pointer; }

    /* ========================================= */
    /* MEDIA QUERY: ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Landscape (iPhone)   */
    /* ========================================= */
    @media (orientation: landscape) {
        body {
            padding: 0; margin: 0;
            background: #000; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ô‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏î‡∏≥‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÇ‡∏ü‡∏Å‡∏±‡∏™ */
            justify-content: center;
            height: 100vh; width: 100vw;
            overflow: hidden;
        }

        .upload-area { display: none; } /* ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ñ‡∏≤‡∏ß‡∏£‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏°‡∏∏‡∏ô‡∏à‡∏≠ */
        .upload-area.show-init { display: block; margin-top: 15%; }

        .report-card.active {
            width: 100vw; height: 100vh;
            max-width: none; border-radius: 0; border: none;
            /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Layout ‡πÄ‡∏õ‡πá‡∏ô Grid ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
            display: grid;
            grid-template-columns: 55% 45%; /* ‡∏£‡∏π‡∏õ‡πÄ‡∏≠‡∏≤‡πÑ‡∏õ 55% */
            grid-template-rows: 100%;
        }

        /* ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ã‡πâ‡∏≤‡∏¢: ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û */
        .img-container {
            grid-column: 1; grid-row: 1;
            height: 100%; width: 100%;
            border-right: 1px solid var(--border);
            border-bottom: none;
            background: #f8fafc; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡∏™‡∏ß‡πà‡∏≤‡∏á‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ç‡∏≠ */
        }
        
        /* ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏Ç‡∏ß‡∏≤: ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
        .content-wrapper {
            grid-column: 2; grid-row: 1;
            display: flex; flex-direction: column;
            height: 100vh;
        }

        /* ‡∏à‡∏±‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏ô‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏Ç‡∏ß‡∏≤ */
        .visual-row {
            display: contents; /* ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å Grid ‡πÄ‡∏î‡∏¥‡∏° */
        }
        #map {
            order: 2; /* ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏•‡∏≥‡∏î‡∏±‡∏ö 2 */
            height: 40%; /* ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà */
            width: 100%;
            border-bottom: 1px solid var(--border);
        }

        .card-header { order: 1; height: 50px; }
        .context-row { order: 3; flex-grow: 1; display: flex; flex-direction: row; border-bottom: 1px solid var(--border); }
        .context-box { flex: 1; justify-content: center; padding: 10px 15px; }
        .tech-footer { order: 4; height: auto; padding: 8px 15px; background: #fff; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        
        .hidden-actions { display: none; } /* ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÄ‡∏°‡∏∑‡πà‡∏≠ Landscape ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° */
        
        /* ‡∏õ‡∏£‡∏±‡∏ö Tech Grid ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡πÉ‡∏ô‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
        .tech-grid { gap: 4px; }
        .tech-item { padding: 4px; }
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .edited { color: #d97706 !important; }
</style>
</head>
<body>

    <div class="upload-area" id="uploadArea">
        <label for="upload" class="upload-btn">
            <span>üì∑</span> ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö
        </label>
        <p style="margin-top:10px; font-size:12px; color:#999;">(‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡∏à‡∏≠ iPhone Landscape)</p>
    </div>
    <input type="file" accept="image/*" id="upload">

    <div class="report-card" id="card">
        <div class="img-container">
            <img id="preview" src="">
        </div>

        <div class="content-wrapper">
            <div class="card-header">
                <div class="doc-title">Verification Report</div>
                <div class="doc-ref" id="reportRef">ID: -</div>
            </div>

            <div id="map"></div>
            
            <div class="context-row">
                <div class="context-box">
                    <div class="c-label">üìç Location</div>
                    <div class="c-value-address" id="mainPlace">Analyzing...</div>
                    <div class="c-value-sub" id="fullAddr">-</div>
                    <div class="c-value-sub" style="font-family:'Roboto Mono';font-size:10px;margin-top:4px;" id="gpsCoords">GPS: -</div>
                </div>
                <div class="context-box" style="align-items: flex-end; text-align: right; background: #f8fafc;">
                    <div class="c-label">‚è∞ Date/Time</div>
                    <div class="c-value-time" id="valTime">--:--</div>
                    <div class="c-value-date" id="valDate">--/--/--</div>
                </div>
            </div>

            <div class="tech-footer">
                <div class="model-badge" id="camModel">Unknown Device</div>
                <div class="tech-grid">
                    <div class="tech-item"><div class="t-label">Aperture</div><div class="t-val" id="valF">-</div></div>
                    <div class="tech-item"><div class="t-label">Shutter</div><div class="t-val" id="valS">-</div></div>
                    <div class="tech-item"><div class="t-label">ISO</div><div class="t-val" id="valISO">-</div></div>
                    <div class="tech-item"><div class="t-label">Focal</div><div class="t-val" id="valFL">-</div></div>
                    <div class="tech-item"><div class="t-label">Res</div><div class="t-val" id="valRes">-</div></div>
                </div>
            </div>
            
            <div class="hidden-actions">
                <span class="edit-link" id="manualEditBtn">‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Override)</span>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map = null, marker = null;

    function convertDMSToDD(degrees, direction) {
        var dd = degrees[0] + degrees[1]/60 + degrees[2]/(3600);
        if (direction == "S" || direction == "W") dd = dd * -1;
        return dd;
    }

    function resetData() {
        document.getElementById('mainPlace').textContent = "Analyzing...";
        document.getElementById('mainPlace').classList.remove('edited');
        document.getElementById('fullAddr').textContent = "-";
        document.getElementById('gpsCoords').textContent = "GPS: -";
        document.getElementById('valTime').textContent = "--:--";
        document.getElementById('valDate').textContent = "--/--/----";
        document.getElementById('reportRef').textContent = "ID: " + Math.random().toString(36).substr(2, 9).toUpperCase();
        if(map && marker) { map.removeLayer(marker); marker = null; }
    }

    document.getElementById('manualEditBtn').addEventListener('click', function() {
        const currentMain = document.getElementById('mainPlace').textContent;
        const currentSub = document.getElementById('fullAddr').textContent;
        const newMain = prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà:", currentMain);
        if (newMain) {
            document.getElementById('mainPlace').textContent = newMain;
            document.getElementById('mainPlace').classList.add('edited');
        }
        const newSub = prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà:", currentSub);
        if (newSub) document.getElementById('fullAddr').textContent = newSub;
    });

    document.getElementById('upload').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        resetData();
        const card = document.getElementById('card');
        const uploadArea = document.getElementById('uploadArea');
        const img = document.getElementById('preview');
        
        if(img.src) URL.revokeObjectURL(img.src);
        img.src = URL.createObjectURL(file);
        
        // UI Handling
        uploadArea.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
        card.classList.add('active');

        img.onload = function () {
            // Fix Leaflet Map resizing issue when layout changes
            setTimeout(() => { if(map) map.invalidateSize(); }, 500);

            EXIF.getData(img, function () {
                let make = EXIF.getTag(this, "Make") || "";
                let model = EXIF.getTag(this, "Model") || "Unknown Device";
                if(model.toLowerCase().includes(make.toLowerCase())) make = "";
                document.getElementById('camModel').textContent = `${make} ${model}`.trim();

                let fNum = EXIF.getTag(this, "FNumber");
                document.getElementById('valF').textContent = fNum ? "f/" + parseFloat(fNum).toFixed(1) : "-";
                let s = EXIF.getTag(this, "ExposureTime");
                document.getElementById('valS').textContent = s ? (s < 1 ? `1/${Math.round(1/s)}` : s) : "-";
                document.getElementById('valISO').textContent = EXIF.getTag(this, "ISOSpeedRatings") || "-";
                document.getElementById('valFL').textContent = (EXIF.getTag(this, "FocalLength") || "-") + "mm";
                document.getElementById('valRes').textContent = `${EXIF.getTag(this, "PixelXDimension")||0}x${EXIF.getTag(this, "PixelYDimension")||0}`;

                const dateTime = EXIF.getTag(this, "DateTimeOriginal");
                if (dateTime) {
                    const parts = dateTime.split(" ");
                    if(parts.length >= 2) {
                        document.getElementById('valDate').textContent = parts[0].replace(/:/g, "/");
                        document.getElementById('valTime').textContent = parts[1].substring(0, 5);
                    }
                }

                const latTag = EXIF.getTag(this, "GPSLatitude");
                const lngTag = EXIF.getTag(this, "GPSLongitude");
                const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                const lngRef = EXIF.getTag(this, "GPSLongitudeRef");

                if (latTag && lngTag && latRef && lngRef) {
                    const lat = convertDMSToDD(latTag, latRef);
                    const lng = convertDMSToDD(lngTag, lngRef);

                    document.getElementById('gpsCoords').textContent = `GPS: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

                    if (!map) {
                        map = L.map('map', {zoomControl:false, attributionControl:false});
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    }
                    map.setView([lat, lng], 16);
                    if(marker) map.removeLayer(marker);
                    marker = L.marker([lat, lng]).addTo(map);
                    
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=th`)
                        .then(res => res.json())
                        .then(data => {
                            const a = data.address || {};
                            let specificPlace = a.amenity || a.building || a.shop || a.office || "";
                            if(!specificPlace && a.village) specificPlace = "‡∏´‡∏°‡∏π‡πà‡∏ö‡πâ‡∏≤‡∏ô " + a.village;
                            else if(!specificPlace && a.house_number) specificPlace = "‡∏ö‡πâ‡∏≤‡∏ô‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà " + a.house_number;

                            let secondaryParts = [];
                            if(a.soi) secondaryParts.push("‡∏ã." + a.soi.replace('Soi ',''));
                            if(a.road) secondaryParts.push("‡∏ñ." + a.road.replace('Thanon ',''));
                            if(a.subdistrict || a.tambon) secondaryParts.push("‡∏ï." + (a.subdistrict || a.tambon));
                            if(a.city_district || a.district || a.amphoe) secondaryParts.push("‡∏≠." + (a.city_district || a.district || a.amphoe));
                            if(a.province) secondaryParts.push("‡∏à." + a.province);

                            if (specificPlace) {
                                document.getElementById('mainPlace').textContent = specificPlace;
                                document.getElementById('fullAddr').textContent = secondaryParts.join(", ");
                            } else {
                                document.getElementById('mainPlace').textContent = secondaryParts[0] || "‡∏£‡∏∞‡∏ö‡∏∏‡∏û‡∏¥‡∏Å‡∏±‡∏î";
                                document.getElementById('fullAddr').textContent = secondaryParts.join(", ") || data.display_name;
                            }
                        })
                        .catch(err => {
                            document.getElementById('mainPlace').textContent = "Connection Error";
                        });
                } else {
                    document.getElementById('mainPlace').textContent = "‡πÑ‡∏°‡πà‡∏û‡∏ö GPS";
                    document.getElementById('fullAddr').textContent = "‡∏£‡∏π‡∏õ‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏¥‡∏Å‡∏±‡∏î";
                    if(map) { map.remove(); map = null; }
                    document.getElementById('map').innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100%;color:#999;font-size:12px;">NO GPS DATA</div>';
                }
            });
        };
    });

    // Handle Resize/Rotate
    window.addEventListener('resize', () => {
        if(map) map.invalidateSize();
    });
</script>
</body>
