<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เรื่องราวของความรู้สึก</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pridi:wght@300;400&display=swap');

        /* --- การตั้งค่าพื้นฐานและหน้าโหลด --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Pridi', serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden; /* ซ่อน scrollbar ป้องกันการเลื่อน */
            position: relative;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loader-heart {
            font-size: 60px;
            color: #ff4757;
            animation: pulse 1.5s infinite;
        }
        
        /* --- การจัดการฉาก (Scene) --- */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0; /* ซ่อนทุกฉากไว้ก่อน */
            visibility: hidden;
            transition: opacity 1.5s ease-in-out, visibility 1.5s;
        }

        .scene.active {
            opacity: 1; /* แสดงเฉพาะฉากที่ active */
            visibility: visible;
            z-index: 10;
        }

        /* --- สไตล์ของแต่ละฉาก --- */

        /* ฉากที่ 1: Hero */
        #scene1 {
            background: url('https://i.ibb.co/XFhJqRz/drew-hays-w-Fj-Dc-Oa-Fp-E-unsplash.jpg') no-repeat center center/cover;
            flex-direction: column;
        }
        #scene1::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
             position: relative; z-index: 1;
        }
        .pulsing-heart {
            font-size: 80px;
            color: #ff4757;
            animation: pulse 2s infinite;
        }
        h1 { font-size: 2rem; margin-top: 20px; font-weight: 300; }

        /* ฉากที่ 2: Gallery */
        #scene2 {
            flex-direction: column;
            background-color: #2c2c2c;
        }
        h2 { font-size: 2.5rem; margin-bottom: 40px; font-weight: 400; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 80%;
            max-width: 900px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: galleryFadeIn 1s forwards;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        /* ตั้งค่าหน่วงเวลาให้รูปค่อยๆ แสดง */
        .gallery-item:nth-child(1) { animation-delay: 0.5s; }
        .gallery-item:nth-child(2) { animation-delay: 1s; }
        .gallery-item:nth-child(3) { animation-delay: 1.5s; }
        .gallery-item:nth-child(4) { animation-delay: 2s; }
        .gallery-item:nth-child(5) { animation-delay: 2.5s; }
        .gallery-item:nth-child(6) { animation-delay: 3s; }
        
        /* ฉากที่ 3: Music */
        #scene3 {
            flex-direction: column;
            background-color: #1f1f1f;
        }
        .music-player {
            max-width: 600px;
            width: 80%;
            padding: 20px;
            background: #333;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .music-player p { font-size: 1.2rem; margin-bottom: 20px; }
        audio { width: 100%; border-radius: 10px; }

        /* ฉากที่ 4: Footer */
        #scene4 {
            background-color: #000;
        }
        .final-heart { font-size: 60px; color: #ff4757; animation: pulse 2s infinite; }

        /* --- Keyframe Animations --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes galleryFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="loader-heart">❤</div>
    </div>

    <section id="scene1" class="scene">
        <div class="hero-content">
            <div class="pulsing-heart">❤</div>
            <h1>บางความรู้สึก...ไม่ต้องใช้คำพูด</h1>
        </div>
    </section>

    <section id="scene2" class="scene">
        <div style="position: absolute; top: 10vh;">
            <h2>เรื่องราวผ่านภาพ</h2>
        </div>
        <div class="gallery">
            <div class="gallery-item"><img src="https://i.ibb.co/6Pqj4tX/jonathan-borba-z-N-Gg-Fl-KR-Po-unsplash.jpg" alt="ภาพคู่รักจับมือกัน"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/Ssv8SNN/austin-wade-d2-s8-SIBw-E-unsplash.jpg" alt="ภาพคู่รักมองตากัน"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/zZfP1F7/everton-vila-Asah-Nl-Sqp-Cw-unsplash.jpg" alt="ภาพพระอาทิตย์ตกดิน"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/j3cR3x9/freestocks-t-N4-Vb-Vp-Cg-Y-unsplash.jpg" alt="ภาพการโอบกอด"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/R9m4HjZ/anthony-tran-e-Z1-M6-B2-Z2-I-unsplash.jpg" alt="คู่รักเต้นรำ"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/Y84jW4x/joanna-kosinska-7-ACu-Hoe-Mw-A-unsplash.jpg" alt="ดอกไม้"></div>
        </div>
    </section>

    <section id="scene3" class="scene">
        <div class="music-player">
            <h2>ท่วงทำนองของความรัก</h2>
            <p>ปล่อยให้เสียงเพลง... สื่อสารแทนหัวใจ</p>
            <audio id="music" controls autoplay>
                <source src="https://cdn.pixabay.com/download/audio/2022/11/17/audio_85d535a975.mp3" type="audio/mpeg">
                เบราว์เซอร์ของคุณไม่รองรับการเล่นเสียง
            </audio>
        </div>
    </section>

    <section id="scene4" class="scene">
        <div class="final-heart">❤</div>
    </section>

    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            const scenes = document.querySelectorAll('.scene');
            const music = document.getElementById('music');
            let currentScene = 0;

            // 1. ซ่อนหน้าโหลดหลังจาก 3 วินาที
            setTimeout(() => {
                preloader.style.opacity = '0';
                // เมื่อซ่อนเสร็จแล้ว ให้เริ่มแอนิเมชัน
                setTimeout(() => {
                    preloader.style.display = 'none';
                    startAnimation();
                }, 500); // รอ transition จบ
            }, 3000); // เวลาในการโหลด (3 วินาที)

            // 2. ฟังก์ชันเปลี่ยนฉาก
            function switchScene() {
                // ซ่อนฉากปัจจุบัน
                if (scenes[currentScene]) {
                    scenes[currentScene].classList.remove('active');
                }
                
                // เลื่อนไปฉากถัดไป
                currentScene++;

                // ถ้าถึงฉากสุดท้าย ให้วนกลับไปฉากแรก
                if (currentScene >= scenes.length) {
                    currentScene = 0; 
                }

                // แสดงฉากใหม่
                if (scenes[currentScene]) {
                    scenes[currentScene].classList.add('active');
                }

                // ถ้าเป็นฉากเพลง ให้เล่นเพลง
                if (scenes[currentScene].id === 'scene3') {
                    music.play().catch(error => console.log("Autoplay ถูกบล็อกโดยเบราว์เซอร์"));
                }
            }
            
            // 3. เริ่มต้นแอนิเมชันทั้งหมด
            function startAnimation() {
                // แสดงฉากแรก
                scenes[0].classList.add('active');
                
                // กำหนดเวลาของแต่ละฉาก (มิลลิวินาที)
                const sceneDurations = [
                    6000,  // ฉากที่ 1 แสดง 6 วินาที
                    10000, // ฉากที่ 2 แสดง 10 วินาที
                    10000, // ฉากที่ 3 แสดง 10 วินาที
                    6000   // ฉากที่ 4 แสดง 6 วินาที
                ];

                let totalTime = 0;
                sceneDurations.forEach((duration, index) => {
                    totalTime += duration;
                    setTimeout(switchScene, totalTime);
                });

                // ตั้งค่าให้เล่นวนซ้ำ
                 setInterval(startAnimation, totalTime);
            }
        });
    </script>

</body>
</html>
