    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå CSS (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) */
        body {
            font-family: 'Mitr', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); /* ‡∏ó‡πâ‡∏≠‡∏á‡∏ü‡πâ‡∏≤‡∏™‡∏î‡πÉ‡∏™ */
            margin: 0;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="10" fill="rgba(255,255,255,0.1)"/><line x1="0" y1="50" x2="100" y2="50" stroke="rgba(255,255,255,0.05)" stroke-width="1"/><line x1="50" y1="0" x2="50" y2="100" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></svg>') center/cover no-repeat;
            opacity: 0.3;

        @keyframes backgroundFade {

        .container {

        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }

        h1 {

            margin-bottom: 25px;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.15);

        }

        .game-info {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #4a69bd; /* ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡∏•‡∏≤‡∏á */
            min-height: 30px; /* ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡πÇ‡∏î‡∏î‡∏Ç‡∏≠‡∏á‡πÄ‡∏•‡∏¢‡πå‡πÄ‡∏≠‡∏≤‡∏ï‡πå */
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 10px;
            margin: 30px auto;
            width: 350px; /* 3*110px + 2*10px */
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        
        /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏•‡πá‡∏≠‡∏Ñ‡∏ö‡∏≠‡∏£‡πå‡∏î */
        .game-board.locked {
            cursor: not-allowed;
        }

        .cell {
            width: 110px;
            height: 110px;
            background-color: #ffffff;
            border-radius: 15px;
            display: flex;

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);

            user-select: none;
            position: relative;
            overflow: hidden;

        .cell:hover:not(.x):not(.o) {
            background-color: #e8f6ff; /* ‡∏™‡∏µ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏Æ‡πÄ‡∏ß‡∏≠‡∏£‡πå */
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .game-board.locked .cell:hover:not(.x):not(.o) {
            background-color: #ffffff;
            transform: none;
            cursor: not-allowed;
        }

        .cell.x {
            color: #e74c3c; /* ‡πÅ‡∏î‡∏á‡∏™‡∏î */

        }

        .cell.o {
            color: #2ecc71; /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏™‡∏î */

        }

        .cell.win {
            background-color: #ffeaa7; /* ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á‡∏≠‡πà‡∏≠‡∏ô */
            animation: winCellPulse 0.8s ease-in-out infinite alternate;
            box-shadow: 0 8px 20px rgba(255, 234, 167, 0.7);
        }

        @keyframes winCellPulse {
            from { transform: scale(1); box-shadow: 0 8px 20px rgba(255, 234, 167, 0.7); }
            to { transform: scale(1.08); box-shadow: 0 12px 30px rgba(255, 234, 167, 0.9); }
        }

        .reset-button {
            background-color: #f39c12; /* ‡∏™‡πâ‡∏° */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .reset-button:hover {
            background-color: #e67e22; /* ‡∏™‡πâ‡∏°‡πÄ‡∏Ç‡πâ‡∏° */
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        /* Game Over Overlay */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .game-over-overlay.active {
            opacity: 1;

        }

        .game-over-modal {
            background: #fff;

        }

        @keyframes modalPopUp {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .game-over-modal h2 {

        }

        .game-over-modal button {

        .game-over-modal button:hover {

        /* Confetti Effect (for win/draw) */
        .confetti-container {

        .confetti {

        @keyframes fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }

        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {

            }

                grid-template-columns: repeat(3, 90px);

            }
            .cell {
                width: 90px;

                font-size: 4em;
            }
            .reset-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            .game-over-modal h2 {
                font-size: 2.5em;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>‡πÄ‡∏Å‡∏° XO ‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î!</h1>
        <div class="game-info" id="gameInfo">‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á: X</div>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-button" id="resetButton">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà</button>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-modal">
            <h2 id="gameOverMessage"></h2>
            <button id="playAgainButton">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á!</button>
        </div>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // ‡πÇ‡∏Ñ‡πâ‡∏î JavaScript
        const cells = document.querySelectorAll('.cell');
        const gameBoard = document.getElementById('gameBoard'); // <-- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á‡∏ñ‡∏∂‡∏á game board
        const gameInfo = document.getElementById('gameInfo');
        const resetButton = document.getElementById('resetButton');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const playAgainButton = document.getElementById('playAgainButton');
        const confettiContainer = document.getElementById('confettiContainer');

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á
            [0, 4, 8], [2, 4, 6]            // ‡πÅ‡∏ô‡∏ß‡∏ó‡πÅ‡∏¢‡∏á
        ];

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let isLocked = false; // <-- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏•‡πá‡∏≠‡∏Ñ‡∏ö‡∏≠‡∏£‡πå‡∏î
        let isPlayerVsBotMode = true; // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏õ‡πá‡∏ô Player vs Bot ‡πÄ‡∏™‡∏°‡∏≠

        function initializeGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            isLocked = false; // <-- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏•‡πá‡∏≠‡∏Ñ
            gameBoard.classList.remove('locked'); // <-- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏≠‡∏≤‡∏Ñ‡∏•‡∏≤‡∏™ locked ‡∏≠‡∏≠‡∏Å
            gameInfo.textContent = `‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á: ${currentPlayer}`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'win');
                cell.removeEventListener('click', handleCellClick);
                cell.addEventListener('click', handleCellClick, { once: true });
            });
            hideGameOverScreen();
            clearConfetti();
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            // <-- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç !isLocked ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ï‡∏≠‡∏ô‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏•‡πá‡∏≠‡∏Ñ
            if (board[clickedCellIndex] !== '' || !gameActive || isLocked) {
                return;
            }

            makeMove(clickedCell, clickedCellIndex, currentPlayer);
            checkResult();

            if (gameActive && isPlayerVsBotMode && currentPlayer === 'O') {
                isLocked = true; // <-- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏•‡πá‡∏≠‡∏Ñ‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ö‡∏≠‡∏ó
                gameBoard.classList.add('locked'); // <-- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏•‡∏≤‡∏™‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô cursor
                setTimeout(botMove, 800); // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏´‡πâ‡∏ö‡∏≠‡∏ó‡∏Ñ‡∏¥‡∏î 0.8 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            }
        }

        function makeMove(cellElement, index, player) {
            board[index] = player;
            cellElement.textContent = player;
            cellElement.classList.add(player.toLowerCase());
            // ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á removeEventListener ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡πÅ‡∏•‡πâ‡∏ß ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÄ‡∏£‡∏≤‡πÉ‡∏ä‡πâ { once: true } ‡πÉ‡∏ô initializeGame
        }
        
        function changePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameInfo.textContent = `‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á: ${currentPlayer}`;
        }

        function checkResult() {
            let roundWon = false;
            let winningCells = [];
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    winningCells = winCondition;
                    break;
                }
            }

            if (roundWon) {
                gameInfo.textContent = `‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${currentPlayer} ‡∏ä‡∏ô‡∏∞! üéâ`;
                gameActive = false;
                isLocked = true; // <-- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏•‡πá‡∏≠‡∏Ñ‡∏ö‡∏≠‡∏£‡πå‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡∏à‡∏ö
                gameBoard.classList.add('locked');
                winningCells.forEach(index => {
                    cells[index].classList.add('win');
                });
                showGameOverScreen(`‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${currentPlayer} ‡∏ä‡∏ô‡∏∞!`);
                triggerConfetti();
                return;
            }

            let roundDraw = !board.includes('');
            if (roundDraw) {
                gameInfo.textContent = `‡πÄ‡∏™‡∏°‡∏≠! ü§ù`;
                gameActive = false;
                isLocked = true; // <-- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏•‡πá‡∏≠‡∏Ñ‡∏ö‡∏≠‡∏£‡πå‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡∏à‡∏ö
                gameBoard.classList.add('locked');
                showGameOverScreen(`‡πÄ‡∏Å‡∏°‡πÄ‡∏™‡∏°‡∏≠!`);
                triggerConfetti();
                return;
            }

            changePlayer();
        }

        function botMove() {
            let availableCells = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    availableCells.push(i);
                }
            }

            if (availableCells.length === 0 || !gameActive) return;

            let moveMade = false;

            // ‡∏Å‡∏•‡∏¢‡∏∏‡∏ó‡∏ò‡πå‡∏ö‡∏≠‡∏ó
            // 1. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏ö‡∏≠‡∏ó ('O') ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ä‡∏ô‡∏∞‡πÑ‡∏î‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            for (let i = 0; i < availableCells.length; i++) {
                let tempBoard = [...board];
                tempBoard[availableCells[i]] = 'O';
                if (isWinner(tempBoard, 'O')) {
                    makeMove(cells[availableCells[i]], availableCells[i], 'O');
                    moveMade = true;
                    break;
                }
            }

            // 2. ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏î‡∏¥‡∏ô, ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏ö‡∏•‡πá‡∏≠‡∏Å‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ('X') ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            if (!moveMade) {
                for (let i = 0; i < availableCells.length; i++) {
                    let tempBoard = [...board];
                    tempBoard[availableCells[i]] = 'X';
                    if (isWinner(tempBoard, 'X')) {
                        makeMove(cells[availableCells[i]], availableCells[i], 'O');
                        moveMade = true;
                        break;
                    }
                }
            }
            
            // (‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô isWinner ‡∏ñ‡∏π‡∏Å‡πÅ‡∏¢‡∏Å‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢)
            function isWinner(currentBoard, player) {
                 for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (currentBoard[a] === player && currentBoard[b] === player && currentBoard[c] === player) {
                        return true;
                    }
                }
                return false;
            }


            // 3. ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏î‡∏¥‡∏ô ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡πà‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏Å‡∏•‡∏≤‡∏á -> ‡∏°‡∏∏‡∏° -> ‡∏Ç‡∏≠‡∏ö
            if (!moveMade) {
                const center = 4;
                if (availableCells.includes(center)) {
                     makeMove(cells[center], center, 'O');
                     moveMade = true;
                }
            }

            if (!moveMade) {
                const corners = [0, 2, 6, 8].filter(i => availableCells.includes(i));
                if (corners.length > 0) {
                    const randomCorner = corners[Math.floor(Math.random() * corners.length)];
                    makeMove(cells[randomCorner], randomCorner, 'O');
                    moveMade = true;
                }
            }

            if (!moveMade) {

    <script>

        const cells = document.querySelectorAll('.cell');

        const gameOverMessage = document.getElementById('gameOverMessage');
        const playAgainButton = document.getElementById('playAgainButton');
        const confettiContainer = document.getElementById('confettiContainer');

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á

        ];

        let board = ['', '', '', '', '', '', '', '', ''];

        let gameActive = true;
        let isPlayerVsBotMode = true; // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏õ‡πá‡∏ô Player vs Bot ‡πÄ‡∏™‡∏°‡∏≠

        function initializeGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            gameInfo.textContent = `‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á: ${currentPlayer}`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'win');
                cell.removeEventListener('click', handleCellClick); // ‡∏•‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ã‡πâ‡∏≠‡∏ô
                cell.addEventListener('click', handleCellClick, { once: true });

            hideGameOverScreen();
            clearConfetti();

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;

            makeMove(clickedCell, clickedCellIndex, currentPlayer);
            checkResult();

            if (gameActive && isPlayerVsBotMode && currentPlayer === 'O') {
                setTimeout(botMove, 800); // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏´‡πâ‡∏ö‡∏≠‡∏ó‡∏Ñ‡∏¥‡∏î 0.8 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ

        function makeMove(cellElement, index, player) {

            cellElement.removeEventListener('click', handleCellClick);

        function changePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameInfo.textContent = `‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á: ${currentPlayer}`;

        function checkResult() {
            let roundWon = false;
            let winningCells = [];
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {

                gameInfo.textContent = `‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${currentPlayer} ‡∏ä‡∏ô‡∏∞! üéâ`;

                winningCells.forEach(index => {
                    cells[index].classList.add('win');

                showGameOverScreen(`‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${currentPlayer} ‡∏ä‡∏ô‡∏∞!`);
                triggerConfetti();

            let roundDraw = !board.includes('');
            if (roundDraw) {
                gameInfo.textContent = `‡πÄ‡∏™‡∏°‡∏≠! ü§ù`;
                gameActive = false;
                showGameOverScreen(`‡πÄ‡∏Å‡∏°‡πÄ‡∏™‡∏°‡∏≠!`);
                triggerConfetti(); // ‡∏≠‡∏≤‡∏à‡∏à‡∏∞‡πÉ‡∏ä‡πâ confetti ‡πÅ‡∏ö‡∏ö‡∏ï‡πà‡∏≤‡∏á‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏™‡∏°‡∏≠
                return;

            changePlayer();

        function botMove() {
            let availableCells = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    availableCells.push(i);

            if (availableCells.length === 0 || !gameActive) return; // ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß

            for (let player of ['O', 'X']) { // 'O' ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ä‡∏ô‡∏∞, 'X' ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏•‡πá‡∏≠‡∏Å
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];

                    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö 2 ‡πÉ‡∏ô 3 ‡πÅ‡∏•‡∏∞‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á
                    if (line.filter(s => s === player).length === 2 && line.includes('')) {

            // 2. ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏ä‡∏ô‡∏∞‡∏´‡∏£‡∏∑‡∏≠‡∏ö‡∏•‡πá‡∏≠‡∏Å‡∏ó‡∏µ‡πà‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á (‡∏ñ‡πâ‡∏≤‡∏ß‡πà‡∏≤‡∏á)
            if (board[4] === '' && availableCells.includes(4)) {
                makeMove(cells[4], 4, 'O');

            // 3. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏°‡∏∏‡∏°‡∏ß‡πà‡∏≤‡∏á
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(index => board[index] === '' && availableCells.includes(index));
            if (availableCorners.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCorners.length);
                const chosenCorner = availableCorners[randomIndex];
                makeMove(cells[chosenCorner], chosenCorner, 'O');

            // 4. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏á
            const edges = [1, 3, 5, 7];
            const availableEdges = edges.filter(index => board[index] === '' && availableCells.includes(index));
            if (availableEdges.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableEdges.length);
                const chosenEdge = availableEdges[randomIndex];
                makeMove(cells[chosenEdge], chosenEdge, 'O');
                checkResult();
                return;
