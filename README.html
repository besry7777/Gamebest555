<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡πÄ‡∏Å‡∏° XO ‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î!</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå CSS ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° */
        body {
            font-family: 'Mitr', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); /* ‡∏ó‡πâ‡∏≠‡∏á‡∏ü‡πâ‡∏≤‡∏™‡∏î‡πÉ‡∏™ */
            margin: 0;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="10" fill="rgba(255,255,255,0.1)"/><line x1="0" y1="50" x2="100" y2="50" stroke="rgba(255,255,255,0.05)" stroke-width="1"/><line x1="50" y1="0" x2="50" y2="100" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></svg>') center/cover no-repeat;
            opacity: 0.3;
            z-index: -1;
            animation: backgroundFade 5s infinite alternate;
        }

        @keyframes backgroundFade {
            from { opacity: 0.3; }
            to { opacity: 0.4; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            padding: 35px 45px;
            text-align: center;
            max-width: 90%;
            width: 480px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: scale(1);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #1a5276; /* ‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏Ç‡πâ‡∏° */
            margin-bottom: 25px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
            letter-spacing: 1px;
        }

        .game-info {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #4a69bd; /* ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡∏•‡∏≤‡∏á */
            min-height: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 10px;
            margin: 30px auto;
            width: 350px;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.15);
            position: relative; /* <-- ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ä‡∏ô‡∏∞ */
        }
        
        .game-board.locked {
            cursor: not-allowed;
        }

        .cell {
            width: 110px;
            height: 110px;
            background-color: #ffffff;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            color: #34495e;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .game-board.locked .cell:hover:not(.x):not(.o) {
            background-color: #ffffff;
            transform: none;
            cursor: not-allowed;
        }

        .cell:hover:not(.x):not(.o) {
            background-color: #e8f6ff;
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .cell.x {
            color: #e74c3c;
            text-shadow: 2px 2px 5px rgba(231, 76, 60, 0.4);
        }

        .cell.o {
            color: #2ecc71;
            text-shadow: 2px 2px 5px rgba(46, 204, 113, 0.4);
        }

        .cell.win {
            background-color: #ffeaa7;
            animation: winCellPulse 0.8s ease-in-out infinite alternate;
            box-shadow: 0 8px 20px rgba(255, 234, 167, 0.7);
        }

        @keyframes winCellPulse {
            from { transform: scale(1); box-shadow: 0 8px 20px rgba(255, 234, 167, 0.7); }
            to { transform: scale(1.08); box-shadow: 0 12px 30px rgba(255, 234, 167, 0.9); }
        }
        
        /* ‚ú® ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏µ‡∏î‡∏Ü‡πà‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ä‡∏ô‡∏∞ (‡πÉ‡∏´‡∏°‡πà) ‚ú® */
        .winning-line {
            position: absolute;
            background-color: #e74c3c;
            height: 10px;
            border-radius: 5px;
            transform-origin: center center;
            box-shadow: 0 0 15px 5px rgba(231, 76, 60, 0.5);
            display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô */
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .reset-button {
            background-color: #f39c12; /* ‡∏™‡πâ‡∏° */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .reset-button:hover {
            background-color: #e67e22; /* ‡∏™‡πâ‡∏°‡πÄ‡∏Ç‡πâ‡∏° */
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á Game Over (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) */
        .game-over-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center;
            align-items: center; z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        .game-over-overlay.active { opacity: 1; visibility: visible; }
        .game-over-modal {
            background: #fff; padding: 40px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-50px); opacity: 0;
            animation: modalPopUp 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        @keyframes modalPopUp {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        .game-over-modal h2 { font-size: 3em; margin-bottom: 20px; color: #2c3e50; }
        .game-over-modal button {
            background-color: #3498db; color: white; padding: 12px 25px;
            border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-over-modal button:hover {
            background-color: #2980b9; transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á Confetti (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) */
        .confetti-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 99; }
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; animation: fall 3s ease-out forwards; opacity: 0; border-radius: 50%; }
        @keyframes fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0.8; }
        }

        /* Responsive Design (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) */
        @media (max-width: 500px) {
            .container { padding: 25px 30px; width: 95%; }
            h1 { font-size: 2.5em; }
            .game-board {
                grid-template-columns: repeat(3, 90px);
                grid-template-rows: repeat(3, 90px);
                width: 290px;
            }
            .cell { width: 90px; height: 90px; font-size: 4em; }
            .reset-button { padding: 12px 25px; font-size: 1.1em; }
            .game-over-modal h2 { font-size: 2.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‡πÄ‡∏Å‡∏° XO ‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î!</h1>
        <div class="game-info" id="gameInfo"></div>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="winning-line" id="winningLine"></div>
        </div>
        <button class="reset-button" id="resetButton">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà</button>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-modal">
            <h2 id="gameOverMessage"></h2>
            <button id="playAgainButton">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á!</button>
        </div>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const gameBoard = document.getElementById('gameBoard');
        const gameInfo = document.getElementById('gameInfo');
        const resetButton = document.getElementById('resetButton');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const playAgainButton = document.getElementById('playAgainButton');
        const confettiContainer = document.getElementById('confettiContainer');
        const winningLine = document.getElementById('winningLine');

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á
            [0, 4, 8], [2, 4, 6]            // ‡πÅ‡∏ô‡∏ß‡∏ó‡πÅ‡∏¢‡∏á
        ];

        let board;
        let currentPlayer;
        let gameActive;

        function initializeGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            gameInfo.textContent = `‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á: ${currentPlayer}`;
            gameBoard.classList.remove('locked');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'win');
            });
            
            winningLine.style.display = 'none';
            winningLine.style.width = '0px';

            hideGameOverScreen();
            clearConfetti();
        }
        
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            // üõë ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏•‡πá‡∏≠‡∏Ñ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÅ‡∏£‡∏Å‡πÅ‡∏•‡∏∞‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
            if (gameBoard.classList.contains('locked') || board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            // --- Player's Move ---
            makeMove(clickedCell, clickedCellIndex, currentPlayer);
            
            if (checkResult()) {
                return;
            }
            
            // --- Bot's Turn ---
            changePlayer();
            
            // üîí ‡∏•‡πá‡∏≠‡∏Ñ‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏ô ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ã‡πâ‡∏≥
            gameBoard.classList.add('locked');
            gameInfo.textContent = `‡∏ö‡∏≠‡∏ó‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏¥‡∏î... ü§î`;

            // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏ö‡∏≠‡∏ó‡∏à‡∏∞‡πÄ‡∏î‡∏¥‡∏ô
            setTimeout(botMove, 800);
        }

        function makeMove(cellElement, index, player) {
            board[index] = player;
            cellElement.textContent = player;
            cellElement.classList.add(player.toLowerCase());
        }
        
        function changePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            // ‡∏¢‡πâ‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏õ‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏° ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö
            if(currentPlayer === 'X') {
                 gameInfo.textContent = `‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á: ${currentPlayer}`;
            }
        }

        function checkResult() {
            let roundWon = false;
            let winningCombo = [];
            let winningConditionIndex = -1;

            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                const a = board[winCondition[0]];
                const b = board[winCondition[1]];
                const c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') continue;
                
                if (a === b && b === c) {
                    roundWon = true;
                    winningCombo = winCondition;
                    winningConditionIndex = i;
                    break;
                }
            }

            if (roundWon) {
                gameActive = false;
                gameBoard.classList.add('locked'); // ‡∏•‡πá‡∏≠‡∏Ñ‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏ñ‡∏≤‡∏ß‡∏£‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡∏à‡∏ö
                winningCombo.forEach(index => cells[index].classList.add('win'));
                drawWinningLine(winningConditionIndex);
                
                setTimeout(() => {
                    gameInfo.textContent = `‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${currentPlayer} ‡∏ä‡∏ô‡∏∞! üéâ`;
                    showGameOverScreen(`‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${currentPlayer} ‡∏ä‡∏ô‡∏∞!`);
                    triggerConfetti();
                }, 600);
                return true;
            }

            if (!board.includes('')) {
                gameActive = false;
                gameBoard.classList.add('locked'); // ‡∏•‡πá‡∏≠‡∏Ñ‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏ñ‡∏≤‡∏ß‡∏£‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡∏à‡∏ö
                gameInfo.textContent = `‡πÄ‡∏™‡∏°‡∏≠! ü§ù`;
                showGameOverScreen(`‡πÄ‡∏Å‡∏°‡πÄ‡∏™‡∏°‡∏≠!`);
                return true;
            }
            
            return false;
        }

        // ==========================================================
        // =====  ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç ‡∏ö‡∏±‡∏Ñ ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô botMove ‡∏ô‡∏µ‡πâ‡∏Ñ‡∏£‡∏±‡∏ö =====
        // ==========================================================
        function botMove() {
            if (!gameActive) return;

            const move = findBestMove();
            const cellElement = cells[move];
            makeMove(cellElement, move, 'O');
            
            if (checkResult()) {
                return;
            }
            
            // ‚öôÔ∏è ‡πÉ‡∏ä‡πâ setTimeout ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏Ñ‡∏∑‡∏ô‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô
            setTimeout(() => {
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏£‡∏≠
                if (!gameActive) return;

                changePlayer(); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏≤‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô 'X' ‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
                
                // üîì ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Ñ‡∏ö‡∏≠‡∏£‡πå‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏î‡∏¥‡∏ô‡∏ï‡∏≤‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡πÑ‡∏î‡πâ
                gameBoard.classList.remove('locked');

            }, 1000); // <-- ‡∏£‡∏≠ 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (1000ms) ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
        }

        function findBestMove() {
            // 1. ‡∏ä‡∏ô‡∏∞‡πÑ‡∏î‡πâ‡πÉ‡∏´‡πâ‡∏ä‡∏ô‡∏∞‡πÄ‡∏•‡∏¢
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] === 'O' && board[b] === 'O' && board[c] === '') return c;
                if (board[a] === 'O' && board[c] === 'O' && board[b] === '') return b;
                if (board[b] === 'O' && board[c] === 'O' && board[a] === '') return a;
            }
            // 2. ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏ä‡∏ô‡∏∞
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] === 'X' && board[b] === 'X' && board[c] === '') return c;
                if (board[a] === 'X' && board[c] === 'X' && board[b] === '') return b;
                if (board[b] === 'X' && board[c] === 'X' && board[a] === '') return a;
            }
            // 3. ‡∏¢‡∏∂‡∏î‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏•‡∏≤‡∏á
            if (board[4] === '') return 4;
            // 4. ‡∏¢‡∏∂‡∏î‡∏°‡∏∏‡∏°‡∏ó‡∏µ‡πà‡∏ß‡πà‡∏≤‡∏á
            const corners = [0, 2, 6, 8].filter(i => board[i] === '');
