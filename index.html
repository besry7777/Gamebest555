            // --- Script & Tab Management ---
            function switchScript(index) {
                if (activeScriptIndex > -1 && scripts[activeScriptIndex]) { scripts[activeScriptIndex].code = codeEditor.value; }
                activeScriptIndex = index;
                if (scripts[index]) { codeEditor.value = scripts[index].code; codeEditor.disabled = false; }

                renderTabs(); debouncedCheckSyntax();

            function openScriptByPath(path) {
                let scriptIndex = scripts.findIndex(s => s.path === path);
                if (scriptIndex === -1) {
                    const pathParts = path.split('.'); const name = pathParts[pathParts.length - 1];
                    const parent = pathParts.slice(0, -1).reduce((o, k) => o[k] ? (o[k]._children || o[k]) : o, mockGame);
                    scripts.push({ path: path, name: name, code: parent?.[name]?.code || `-- Code for ${name}` });
                    scriptIndex = scripts.length - 1;
                }
                switchScript(scriptIndex);
            }
            function renderTabs() {
                const tabsContainer = getEl('script-tabs'); tabsContainer.innerHTML = '';

                    const tab = document.createElement('div');

                    const input = document.createElement('input');
                    input.type = 'text'; input.value = name; input.className = 'explorer-item-input';
                    span.parentElement.replaceChild(input, span);
                    setTimeout(() => { try { input.focus(); input.select(); } catch(e){} }, 0); 
                    const finishEditing = () => {
                        const newName = input.value.trim().replace(/\s/g, '_') || name;
                        if (newName !== name) {
                            let parentPath = path.substring(0, path.lastIndexOf('.'));
                            let parent = parentPath.split('.').reduce((o, k) => o[k] ? (o[k]._children || o[k]) : o, mockGame);
                            if(parent && parent._children && parent._children[name] && !parent._children[newName]) {
                                const objData = parent._children[name];
                                objData.Name = newName;
                                delete parent._children[name];
                                parent._children[newName] = objData;
                                if(objData.ClassName === 'Script') {
                                    const newPath = `${parentPath}._children.${newName}`;
                                    const scriptIndex = scripts.findIndex(s => s.path === path);
                                    if(scriptIndex > -1) { scripts[scriptIndex].name = newName; scripts[scriptIndex].path = newPath; }
                                }
                            }
                        }
                        renderExplorer(); renderTabs();
                    };
                    input.addEventListener('blur', finishEditing);
                    input.addEventListener('keydown', e => { if (e.key === 'Enter') input.blur(); });
                }
                function renderNode(name, object, depth, path) {
                    const item = document.createElement('div');
                    item.className = 'explorer-item'; item.dataset.depth = depth; item.dataset.type = object.ClassName;
                    const span = document.createElement('span'); span.textContent = name; item.appendChild(span);
                    const isService = depth === 1 || name === 'game';
                    if (!isService) {
                        item.classList.add('renameable');
                        if (object.ClassName === 'Script') {
                            item.addEventListener('click', (e) => handleRename(span, name, path));
                            item.addEventListener('dblclick', (e) => openScriptByPath(path));

                        } else {
                            item.addEventListener('dblclick', (e) => handleRename(span, name, path));
                            item.addEventListener('touchend', (e) => { const now = Date.now(); if (now - (item.lastTap || 0) <= 300) { e.preventDefault(); handleRename(span, name, path); } item.lastTap = now; });
                        }

            const debounce = (func, delay) => { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => func.apply(this, a), delay); }; };
            function checkSyntax() {
                try {
                    const L = fengari.lauxlib.luaL_newstate();
                    const status = fengari.lauxlib.luaL_loadstring(L, fengari.to_luastring(codeEditor.value));
                    if (status !== fengari.lua.LUA_OK) {
                        const errorMsg = fengari.to_jsstring(fengari.lua.lua_tostring(L, -1));
                        const lineMatch = errorMsg.match(/\[string "..."\]:(\d+):/);
                        syntaxError = { line: lineMatch ? parseInt(lineMatch[1]) : -1, message: errorMsg };
                    } else { syntaxError = null; }
                    fengari.lua.lua_close(L);
                } catch (e) { syntaxError = null; }
                updateHighlighting();
            }
            const debouncedCheckSyntax = debounce(checkSyntax, 500);
            function updateHighlighting() {
                const text = codeEditor.value; const lines = text.split('\n');
                let html = '';
                const stringPattern = /("(?:[^"\\]|\\.)*"|'(?:[^'\\]|\\.)*')/;
                const commentPattern = /(--.*)/;
                for(let i=0; i < lines.length; i++) {
                    let line = lines[i]; let lineHtml = '';
                    const parts = line.split(new RegExp(`(${stringPattern.source}|${commentPattern.source})`)).filter(Boolean);
                    parts.forEach(part => {
                        if (part.match(stringPattern)) { lineHtml += `<span class="hl-string">${part.replace(/</g, '&lt;')}</span>`; } 
                        else if (part.match(commentPattern)) { lineHtml += `<span class="hl-comment">${part.replace(/</g, '&lt;')}</span>`; } 
                        else {
                            let codePart = part.replace(/</g, '&lt;');
                            codePart = codePart.replace(/\b(local|function|if|then|else|elseif|end|for|while|do|return|and|or|not|break|in|repeat|until|Instance)\b/g, '<span class="hl-keyword">$1</span>');
                            codePart = codePart.replace(/\b(game|print|workspace|wait|script|math|Vector3|CFrame|Color3)\b/g, '<span class="hl-global">$1</span>');
                            codePart = codePart.replace(/\b(\d+(\.\d+)?)\b/g, '<span class="hl-number">$1</span>');
                            codePart = codePart.replace(/([‡∏Å-‡πô]+)/g, '<span class="hl-thai-error">$1</span>'); // Thai Error Check
                            lineHtml += codePart;
                        }
                    });
                    if (syntaxError && syntaxError.line === i + 1) { html += `<span class="syntax-error">${lineHtml || ' '}</span>\n`; } 
                    else { html += `${lineHtml}\n`; }
                }
                highlightingLayer.innerHTML = html;
            }
