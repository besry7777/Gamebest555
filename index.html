<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification Report (Editable)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&family=Roboto+Mono:wght@500;700&display=swap');

    :root {
        --bg-body: #f0f2f5;
        --card-bg: #ffffff;
        --primary: #0f172a;
        --accent: #2563eb;
        --border: #e2e8f0;
        --text-main: #334155;
        --text-sub: #64748b;
    }

    * { box-sizing: border-box; }
    body {
        font-family: 'Sarabun', sans-serif;
        background: var(--bg-body);
        color: var(--text-main);
        margin: 0; padding: 20px;
        display: flex; flex-direction: column; align-items: center;
        min-height: 100vh;
    }

    .upload-btn {
        background: var(--accent); color: white;
        padding: 12px 28px; border-radius: 8px;
        font-weight: 600; cursor: pointer; margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        display: inline-flex; align-items: center; gap: 8px;
        transition: 0.2s; border: 1px solid transparent;
    }
    .upload-btn:hover { background: #1d4ed8; transform: translateY(-1px); }
    input[type=file] { display: none; }

    .report-card {
        background: var(--card-bg);
        width: 100%; max-width: 850px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        border: 1px solid var(--border);
        padding: 0;
        display: none;
        overflow: hidden;
    }
    .report-card.active { display: block; animation: fadeIn 0.5s ease; }

    .card-header {
        padding: 15px 24px;
        border-bottom: 1px solid var(--border);
        background: #f8fafc;
        display: flex; justify-content: space-between; align-items: center;
    }
    .doc-title { font-weight: 700; color: var(--primary); font-size: 18px; }
    .doc-ref { font-size: 12px; color: var(--text-sub); font-family: 'Roboto Mono'; background: #e2e8f0; padding: 4px 8px; border-radius: 4px; }

    .visual-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 350px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏£‡∏π‡∏õ */
        border-bottom: 1px solid var(--border);
    }
    .img-container {
        background: #0f172a;
        display: flex; justify-content: center; align-items: center;
        overflow: hidden;
        border-right: 1px solid var(--border);
    }
    .img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
    #map { width: 100%; height: 100%; z-index: 1; background: #eee; }

    .context-row {
        display: grid;
        grid-template-columns: 65% 35%;
        border-bottom: 1px solid var(--border);
    }
    .context-box {
        padding: 20px 24px;
        display: flex; flex-direction: column; justify-content: center;
    }
    .context-box:first-child { border-right: 1px solid var(--border); }

    .c-label {
        font-size: 11px; font-weight: 700; color: var(--accent);
        text-transform: uppercase; margin-bottom: 8px;
    }
    .c-value-address {
        font-size: 16px; font-weight: 600; color: var(--primary);
        line-height: 1.5;
    }
    .c-value-sub { font-size: 13px; color: var(--text-sub); margin-top: 4px; }
    .c-value-time {
        font-family: 'Roboto Mono', monospace;
        font-size: 24px; font-weight: 700; color: var(--primary);
    }
    .c-value-date { font-family: 'Roboto Mono', monospace; font-size: 14px; color: var(--text-sub); }

    .tech-footer { padding: 20px 24px; background: #ffffff; }
    .model-badge { font-size: 14px; font-weight: 600; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
    .model-badge::before { content: 'üì±'; }

    .tech-grid {
        display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px;
    }
    .tech-item {
        background: #f8fafc; padding: 10px; border-radius: 6px; border: 1px solid var(--border);
    }
    .t-label { font-size: 10px; color: var(--text-sub); text-transform: uppercase; margin-bottom: 4px; }
    .t-val { font-family: 'Roboto Mono'; font-size: 12px; color: var(--primary); font-weight: 600; }

    /* --- ‡∏™‡πà‡∏ß‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç (‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏•‡πà‡∏≤‡∏á‡∏™‡∏∏‡∏î) --- */
    .hidden-actions {
        padding: 10px;
        text-align: center;
        border-top: 1px dashed #e2e8f0;
        background: #fafafa;
    }
    .edit-link {
        color: #cbd5e1; /* ‡∏™‡∏µ‡∏à‡∏≤‡∏á‡πÜ */
        font-size: 11px;
        text-decoration: none;
        cursor: pointer;
        transition: 0.3s;
    }
    .edit-link:hover { color: var(--accent); text-decoration: underline; }

    /* Highlight ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç */
    .edited { color: #d97706 !important; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

    <label for="upload" class="upload-btn">
        <span>üì∑</span> ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö
    </label>
    <input type="file" accept="image/*" id="upload">

    <div class="report-card" id="card">
        <div class="card-header">
            <div class="doc-title">Verification Report</div>
            <div class="doc-ref" id="reportRef">ID: GEN-001</div>
        </div>

        <div class="visual-row">
            <div class="img-container"><img id="preview" src=""></div>
            <div id="map"></div>
        </div>
        
        <div class="context-row">
            <div class="context-box">
                <div class="c-label">üìç Location Analysis</div>
                <div class="c-value-address" id="mainPlace">‡∏£‡∏≠‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå...</div>
                <div class="c-value-sub" id="fullAddr">-</div>
                <div class="c-value-sub" style="font-family: 'Roboto Mono'; font-size: 11px; margin-top:8px;" id="gpsCoords">GPS: -</div>
            </div>
            <div class="context-box" style="align-items: flex-end; text-align: right; background: #f8fafc;">
                <div class="c-label">‚è∞ Timestamp</div>
                <div class="c-value-time" id="valTime">--:--</div>
                <div class="c-value-date" id="valDate">--/--/----</div>
            </div>
        </div>

        <div class="tech-footer">
            <div class="model-badge" id="camModel">Unknown Device</div>
            <div class="tech-grid">
                <div class="tech-item"><div class="t-label">Aperture</div><div class="t-val" id="valF">-</div></div>
                <div class="tech-item"><div class="t-label">Shutter</div><div class="t-val" id="valS">-</div></div>
                <div class="tech-item"><div class="t-label">ISO</div><div class="t-val" id="valISO">-</div></div>
                <div class="tech-item"><div class="t-label">Focal Length</div><div class="t-val" id="valFL">-</div></div>
                <div class="tech-item"><div class="t-label">Lens</div><div class="t-val" id="valLens">-</div></div>
                <div class="tech-item"><div class="t-label">Resolution</div><div class="t-val" id="valRes">-</div></div>
            </div>
        </div>

        <div class="hidden-actions">
            <span class="edit-link" id="manualEditBtn">‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏¥‡∏Å‡∏±‡∏î (Manual Override)</span>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map = null, marker = null;

    function convertDMSToDD(degrees, direction) {
        var dd = degrees[0] + degrees[1]/60 + degrees[2]/(3600);
        if (direction == "S" || direction == "W") dd = dd * -1;
        return dd;
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Reset
    function resetData() {
        document.getElementById('mainPlace').textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå...";
        document.getElementById('mainPlace').classList.remove('edited');
        document.getElementById('fullAddr').textContent = "-";
        document.getElementById('gpsCoords').textContent = "GPS: -";
        document.getElementById('valTime').textContent = "--:--";
        document.getElementById('valDate').textContent = "--/--/----";
        document.getElementById('reportRef').textContent = "ID: " + Math.random().toString(36).substr(2, 9).toUpperCase();
        if(map && marker) { map.removeLayer(marker); marker = null; }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Manual Edit)
    document.getElementById('manualEditBtn').addEventListener('click', function() {
        const currentMain = document.getElementById('mainPlace').textContent;
        const currentSub = document.getElementById('fullAddr').textContent;

        // ‡∏ñ‡∏≤‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏´‡∏•‡∏±‡∏Å
        const newMain = prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà (‡πÄ‡∏ä‡πà‡∏ô ‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡πâ‡∏≤‡∏ô, ‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏∂‡∏Å):", currentMain);
        if (newMain !== null && newMain.trim() !== "") {
            const el = document.getElementById('mainPlace');
            el.textContent = newMain;
            el.classList.add('edited'); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡πÅ‡∏Å‡πâ
        }

        // ‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏£‡∏≠‡∏á
        const newSub = prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà (‡∏ñ‡∏ô‡∏ô, ‡πÅ‡∏Ç‡∏ß‡∏á, ‡πÄ‡∏Ç‡∏ï):", currentSub);
        if (newSub !== null && newSub.trim() !== "") {
            document.getElementById('fullAddr').textContent = newSub;
        }
    });

    document.getElementById('upload').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        resetData();
        const card = document.getElementById('card');
        const img = document.getElementById('preview');
        
        if(img.src) URL.revokeObjectURL(img.src);
        img.src = URL.createObjectURL(file);
        card.classList.add('active');

        img.onload = function () {
            EXIF.getData(img, function () {
                // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏•‡πâ‡∏≠‡∏á
                let make = EXIF.getTag(this, "Make") || "";
                let model = EXIF.getTag(this, "Model") || "Unknown Device";
                if(model.toLowerCase().includes(make.toLowerCase())) make = "";
                document.getElementById('camModel').textContent = `${make} ${model}`.trim();

                document.getElementById('valLens').textContent = (EXIF.getTag(this, "LensModel") || "Unknown").substring(0, 15);
                let fNum = EXIF.getTag(this, "FNumber");
                document.getElementById('valF').textContent = fNum ? "f/" + parseFloat(fNum).toFixed(1) : "-";
                let s = EXIF.getTag(this, "ExposureTime");
                document.getElementById('valS').textContent = s ? (s < 1 ? `1/${Math.round(1/s)}` : s) + "s" : "-";
                document.getElementById('valISO').textContent = EXIF.getTag(this, "ISOSpeedRatings") || "-";
                document.getElementById('valFL').textContent = (EXIF.getTag(this, "FocalLength") || "-") + "mm";
                document.getElementById('valRes').textContent = `${EXIF.getTag(this, "PixelXDimension")||0}x${EXIF.getTag(this, "PixelYDimension")||0}`;

                // ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ß‡∏•‡∏≤
                const dateTime = EXIF.getTag(this, "DateTimeOriginal");
                if (dateTime) {
                    const parts = dateTime.split(" ");
                    if(parts.length >= 2) {
                        document.getElementById('valDate').textContent = parts[0].replace(/:/g, "/");
                        document.getElementById('valTime').textContent = parts[1].substring(0, 5);
                    }
                }

                // GPS
                const latTag = EXIF.getTag(this, "GPSLatitude");
                const lngTag = EXIF.getTag(this, "GPSLongitude");
                const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                const lngRef = EXIF.getTag(this, "GPSLongitudeRef");

                if (latTag && lngTag && latRef && lngRef) {
                    const lat = convertDMSToDD(latTag, latRef);
                    const lng = convertDMSToDD(lngTag, lngRef);

                    document.getElementById('gpsCoords').textContent = `GPS: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

                    if (!map) {
                        map = L.map('map', {zoomControl:false, attributionControl:false});
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    }
                    map.setView([lat, lng], 16);
                    if(marker) map.removeLayer(marker);
                    marker = L.marker([lat, lng]).addTo(map);
                    setTimeout(() => map.invalidateSize(), 300);

                    // Reverse Geocode
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=th`)
                        .then(res => res.json())
                        .then(data => {
                            const a = data.address || {};
                            let specificPlace = a.amenity || a.building || a.shop || a.tourism || a.office || "";
                            if(!specificPlace) {
                                if(a.village) specificPlace = "‡∏´‡∏°‡∏π‡πà‡∏ö‡πâ‡∏≤‡∏ô " + a.village;
                                else if(a.house_number) specificPlace = "‡∏ö‡πâ‡∏≤‡∏ô‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà " + a.house_number;
                            }

                            let secondaryParts = [];
                            if(a.soi) secondaryParts.push("‡∏ã‡∏≠‡∏¢ " + a.soi.replace('Soi ',''));
                            if(a.road) secondaryParts.push("‡∏ñ‡∏ô‡∏ô " + a.road.replace('Thanon ',''));
                            if(a.subdistrict || a.tambon) secondaryParts.push("‡∏ï." + (a.subdistrict || a.tambon));
                            if(a.city_district || a.district || a.amphoe) secondaryParts.push("‡∏≠." + (a.city_district || a.district || a.amphoe));
                            if(a.province) secondaryParts.push("‡∏à." + a.province);

                            if (specificPlace) {
                                document.getElementById('mainPlace').textContent = specificPlace;
                                document.getElementById('fullAddr').textContent = secondaryParts.join(", ");
                            } else {
                                let fallback = secondaryParts.shift();
                                document.getElementById('mainPlace').textContent = fallback || "‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á";
                                document.getElementById('fullAddr').textContent = secondaryParts.join(", ") || data.display_name;
                            }
                        })
                        .catch(err => {
                            document.getElementById('mainPlace').textContent = "Connection Error";
                        });

                } else {
                    document.getElementById('mainPlace').textContent = "‡πÑ‡∏°‡πà‡∏û‡∏ö GPS";
                    document.getElementById('fullAddr').textContent = "‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏¥‡∏Å‡∏±‡∏î";
                    if(map) map.remove();
                    document.getElementById('map').innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100%;color:#999;">NO DATA</div>';
                }
            });
        };
    });
</script>
</body>
</html>
