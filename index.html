<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พื้นที่ของความรู้สึก</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pridi:wght@300;400&display=swap');

        body {
            margin: 0;
            font-family: 'Pridi', serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://i.ibb.co/XFhJqRz/drew-hays-w-Fj-Dc-Oa-Fp-E-unsplash.jpg') no-repeat center center/cover;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeIn 3s ease-in-out;
        }

        .pulsing-heart {
            font-size: 80px;
            color: #ff4757;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
            font-weight: 300;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        .content-section {
            padding: 80px 40px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s, transform 1s;
        }

        .content-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .music-section {
            background-color: #2c2c2c;
            padding: 60px 20px;
        }
        
        .music-player {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #333;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .music-player p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            border-radius: 10px;
        }
        
        footer {
            padding: 40px;
            text-align: center;
            background-color: #000;
        }

        .final-heart {
             font-size: 40px;
             color: #ff4757;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
            40% { transform: translate(-50%, -20px); }
            60% { transform: translate(-50%, -10px); }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <div class="pulsing-heart">❤</div>
            <h1>บางความรู้สึก...ไม่ต้องใช้คำพูด</h1>
        </div>
        <div class="scroll-down">▽</div>
    </section>

    <section id="gallery" class="content-section">
        <h2>เรื่องราวผ่านภาพ</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://i.ibb.co/6Pqj4tX/jonathan-borba-z-N-Gg-Fl-KR-Po-unsplash.jpg" alt="ภาพคู่รักจับมือกัน">
            </div>
            <div class="gallery-item">
                <img src="https://i.ibb.co/Ssv8SNN/austin-wade-d2-s8-SIBw-E-unsplash.jpg" alt="ภาพคู่รักมองตากัน">
            </div>
            <div class="gallery-item">
                <img src="https://i.ibb.co/zZfP1F7/everton-vila-Asah-Nl-Sqp-Cw-unsplash.jpg" alt="ภาพพระอาทิตย์ตกดินแสนโรแมนติก">
            </div>
            <div class="gallery-item">
                <img src="https://i.ibb.co/j3cR3x9/freestocks-t-N4-Vb-Vp-Cg-Y-unsplash.jpg" alt="ภาพการโอบกอด">
            </div>
             <div class="gallery-item">
                <img src="https://i.ibb.co/R9m4HjZ/anthony-tran-e-Z1-M6-B2-Z2-I-unsplash.jpg" alt="คู่รักเต้นรำใต้แสงไฟ">
            </div>
            <div class="gallery-item">
                <img src="https://i.ibb.co/Y84jW4x/joanna-kosinska-7-ACu-Hoe-Mw-A-unsplash.jpg" alt="ดอกไม้แทนความรู้สึก">
            </div>
        </div>
    </section>

    <section class="content-section music-section">
        <h2>ท่วงทำนองของความรัก</h2>
        <div class="music-player">
            <p>หลับตาลง แล้วปล่อยให้เสียงเพลงนำทางความรู้สึกของคุณ...</p>
            <audio controls>
                <source src="https://cdn.pixabay.com/download/audio/2022/11/17/audio_85d535a975.mp3" type="audio/mpeg">
                เบราว์เซอร์ของคุณไม่รองรับการเล่นเสียง
            </audio>
        </div>
    </section>
    
    <footer>
        <div class="final-heart">❤</div>
    </footer>

    <script>
        // Script สำหรับทำให้เนื้อหาค่อยๆ ปรากฏขึ้นมาเมื่อเลื่อนหน้าจอ
        const sections = document.querySelectorAll('.content-section');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1 
        });

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>

</body>
</html>
